# CIRCUITPYTHON configurations
CIRCUITPY_BLE_NAME="PECKUS"


# PECKUS core options
PECKUS_CONFIG_FILENAME="/conf.d/demo-btn+ble.json"
PECKUS_PAYLOAD_FILENAME="/secret.txt"
# PECKUS configuration-specific parameters: /conf.d/demo-btn.json
PECKUS_RELOCK_TIMEOUT_SECS=60

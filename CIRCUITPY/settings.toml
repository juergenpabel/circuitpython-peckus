# PECKUS debugging (or for evaluation purposes) configuration options
PECKUS_DEBUG="TRUE"
PECKUS_DEBUG_BOOTPY_FACTORYRESET_ON_POWERON="TRUE"
PECKUS_DEBUG_CODEPY_WAIT4SECONDS=0
PECKUS_DEBUG_CODEPY_WAIT4CONSOLE="FALSE"

